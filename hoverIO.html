<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <style>
        img{
            width: 250px;
            height: 250px;
        }
    </style>
    <div>
        <img id="balls" src="https://images-na.ssl-images-amazon.com/images/I/A1cd6TMkAML._SL1500_.jpg" data-alt-src="https://shop.wilson.com/media/catalog/product/cache/38/image/9df78eab33525d08d6e5fb8d27136e95/7/8/78adcafa2789c1170e658b69fd5c334d0672ae08_wtf1100_1.jpg" alt-src = "https://images-na.ssl-images-amazon.com/images/I/A1cd6TMkAML._SL1500_.jpg">

        <img src="https://sportshub.cbsistatic.com/i/r/2019/05/03/d6c40a6b-f986-4a8a-bc3d-01834e93e83d/thumbnail/1200x675/91edc3740160d04e8b3a4b46ce19bad5/major-league-baseball-ball.jpg" data-alt-src="https://images-na.ssl-images-amazon.com/images/I/419fcN-UGlL._SX355_.jpg" alt-src="https://sportshub.cbsistatic.com/i/r/2019/05/03/d6c40a6b-f986-4a8a-bc3d-01834e93e83d/thumbnail/1200x675/91edc3740160d04e8b3a4b46ce19bad5/major-league-baseball-ball.jpg">
    </div>
    <script>
        //when hovering over img, want to change it to data-alt
        $("img").hover(function(){
            //setting first to data-alt link
            let first = $(this).attr("data-alt-src");
            $(this).attr("src", first);
        }, function(){
            //setting second to alt-src bc using src will put it as the data-alt's src
            let second = $(this).attr("alt-src");
            //switches when hovering out
            $(this).attr("src", second);
        });
    </script>
</body>
</html>
